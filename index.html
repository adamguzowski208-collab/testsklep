<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Print Store</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>3D Print Store</h1>
  <nav>
    <button onclick="showHome()">Strona główna</button>
    <button onclick="showProducts()">Produkty</button>
    <button onclick="showCart()">Koszyk (<span id="cartCount">0</span>)</button>
  </nav>
</header>

<section id="homeSection" class="section">
  <h2>Wydruki 3D Premium</h2>
  <p>Unikalne modele drukowane w wysokiej jakości.</p>
</section>

<section id="productsSection" class="section hidden">
  <h2>Produkty</h2>
  <input type="text" id="searchInput" placeholder="Szukaj..." onkeyup="searchProduct()">

  <div id="productList" class="grid"></div>

  <h3>Dodaj nowy produkt</h3>
  <input type="text" id="newName" placeholder="Nazwa">
  <input type="number" id="newPrice" placeholder="Cena">
  <button onclick="addProduct()">Dodaj</button>
</section>

<section id="cartSection" class="section hidden">
  <h2>Twój koszyk</h2>
  <div id="cartList"></div>
  <h3 id="totalPrice"></h3>
</section>

<script src="script.js"></script>
</body>
</html>
